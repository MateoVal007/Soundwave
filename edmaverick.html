<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #1c1c1c;
            border-bottom: 1px solid #333333;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .home-button {
            background-color: #1e1e1e;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .home-button:hover {
            transform: scale(1.1);
        }

        .home-button img {
            width: 35px;
            height: 30px;
            filter: invert(100%);

        }
        .playlist-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 40px 20px;
            background-color: #1e1e1e;
        }

        .playlist-header img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        .playlist-details {
            flex: 1;
        }

        .playlist-details h2 {
            font-size: 2rem;
            margin: 0;
        }

        .playlist-details p {
            margin: 10px 0;
            color: #b3b3b3;
        }

        .btn-add {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #767977;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-add:hover {
            background-color: #444444;
        }

        .songs-section {
            padding: 20px;
        }

        .songs-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #333333;
            padding-bottom: 10px;
        }

        .song-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: #1c1c1c;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .song-card:hover {
            background-color: #333333;
        }

        .song-card img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        .song-card div {
            flex: 1;
        }

        .song-card h5 {
            margin: 0;
            font-size: 1rem;
        }

        .song-card p {
            margin: 0;
            color: #b3b3b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            border-top: 1px solid #333333;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            color: #b3b3b3;
        }
    </style>
</head>
